  <script src="app.js"></script>

  <link rel="manifest" href="app.webmanifest">
  <!-- link for icon for apple, or else the icon would be a screenshot of the webpage-->
  <link rel="apple-touch-icon" href="icons/wallet-512.png">
  <title>PWA</title>
</head>
